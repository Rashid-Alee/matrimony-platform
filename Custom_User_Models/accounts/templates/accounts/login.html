{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}

<h1>Account Login</h1>


    <form method="post">
        {{form.as_p}}

        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <a href="{% url 'password_reset' %}">Forgot Password?</a>

    <p> Don't have an Account?</p>
    <a href="{% url "accounts:register" %}">Register here</a>
    
{% endblock %}
