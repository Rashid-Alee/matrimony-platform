<!-- blog/templates/blog/home.html -->
{% extends 'blog/base.html' %}

{% block title %}
Blog Home
{% endblock %}

{% block content %}
<h1>Blog Home</h1>
<a href="{% url 'create_post' %}" class="btn btn-primary mb-3">Create a new post</a>
<ul class="list-group">
    {% for post in posts %}
        <li class="list-group-item">
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            <span class="text-muted">by {{ post.author }} on {{ post.published_date }}</span>
        </li>
    {% empty %}
        <li class="list-group-item">No posts available.</li>
    {% endfor %}
</ul>
{% endblock %}
